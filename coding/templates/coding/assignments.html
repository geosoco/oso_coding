{% extends "base.html" %}

{% block page_content %}
	<h1>Your Assignments</h1>

	<ul>
		{% for assignment in object_list %}
		<li><a href="{% url 'coding-assignment' %}#!/{{assignment.id}}">{{assignment.name}} ({{assignment.assigned_users.all.count}} users)</a></li>
		{% endfor %}
	</ul>
{% endblock %}
