<div>
	<div class="row">
		<div class="profile-bar-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-2">
						<a href="http://www.twitter.com/{{user.screen_name}}/" target="_blank" class="btn btn-default">Visit Account Page on Twitter&nbsp;<i class="fa fa-twitter"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="profile-banner">
			<div class="profile-background" style="background-color: {{user.profile_background_color}}; background-image: url('{{user.profile_background_image_url}}');"></div>
			<div ng-if="user.profile_banner_url" class="profile-banner-img" style="background-image: url('{{user.profile_banner_url}}/1500x500');">
			</div>
		</div>
	</div>
	<div>
		<div class="container-fluid">
			<div class="loading-container"><span us-spinner spinner-key="user-details" spinner-start-active="true"></span></div>
			<div class="row">
				<div class="col-md-2">
					<tweet-profile-image size="large"></tweet-profile-image>
				</div>
				<div class="col-md-10">
					<h1>{{user.screen_name}}</h1>
					<h4>{{user.user.name}} ({{user.id}})</h4>
				</div>
			</div>

			<div class="row">
				<div ng-switch on="user.description">
					<span ng-switch-when="null" class="user-missing">No Description</span>
					<span ng-switch-default>{{user.description}}</span>
				</div>
				<div ng-switch on="user.location">
					<span ng-switch-when="null" class="user-missing">No location</span>
					<span ng-switch-default>{{user.location}}</span>
				</div>
			</div>

			<div class="row">
				<h3>Social Info</h3>
			</div>
			<div class="row">
				<div class="col-md-1 col-md-offset-1 well">
					<div class="row">Followers</div>
					<div class="row">{{user.followers_count}}</div>
				</div>
				<div class="col-md-1 col-md-offset-1 well">
					<div class="row">Following</div>
					<div class="row">{{user.friends_count}}</div>
				</div>
				<div class="col-md-1  col-md-offset-1 well">
					<div class="row">Listed</div>
					<div class="row">{{user.listed_count}}</div>
				</div>

			</div>
		</div>
		<div class="container-fluid">
			<div class="loading-container"><div us-spinner spinner-key="tweet-list" spinner-start-active="true"></div></div>
			<ul class="styleless user-tweet-list">
				<li ng-repeat="tweet in user.tweets">
					<div class="row">
						<emTweet tweet="tweet" assignment="assignment"></emTweet>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
